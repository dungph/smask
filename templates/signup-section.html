
<form action="/signup" method="post">
  <div id="modal-signup" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Signup</p>
        <button type="reset" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <div class="field">
            <label class="label">Role name:</label>

            <p class="control">
              <input class="input" name="role_name" type="text" placeholder="example">
            </p>
          </div>
          <div class="field">
            <label class="label">Role passphrase:</label>

            <p class="control">
              <input class="input" name="role_passphrase" type="text" placeholder="example">
            </p>
          </div>
          <div class="field">
            <label class="label">Role passphrase:</label>

            <p class="control">
              <input class="input" name="role_passphrase_2" type="text" placeholder="example">
            </p>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button type="submit" class="button is-success">Save changes</button>
        <button type="reset" class="button">Cancel</button>
      </footer>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</form>
