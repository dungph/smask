<form action="/table/{{table_name}}/record/new" method="post">
  <div id="modal-new-record" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">New record</p>
        <button type="reset" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        {%for column_name in column_names%}
        <div class="field is-horizontal">

          <div class="field-label is-normal">
            <label class="label">{{column_name}}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" name="{{column_name}}" type="text" placeholder="{{column_name}} value">
              </p>
            </div>
          </div>
        </div>
        {%endfor%}
      </section>
      <footer class="modal-card-foot">
        <button type="submit" class="button is-success">Save changes</button>
        <button type="reset" class="button">Cancel</button>
      </footer>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</form>
